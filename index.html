
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier - Digital Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&family=Kalam:wght@300;400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper-color: #f4f1ea;
        --ink-color: #2d2d2d;
        --highlight-red: #ef4444;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--paper-color);
        background-image: 
          radial-gradient(#d1d1d1 1px, transparent 0),
          linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size: 40px 40px, 20px 20px, 20px 20px;
        overflow-x: hidden;
        color: var(--ink-color);
      }
      
      .ink-bleed {
        filter: url(#ink-bleed-filter);
      }

      .glow-red {
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
      }

      /* Cursor */
      .custom-cursor {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>'), auto;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="custom-cursor">
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
      <filter id="ink-bleed-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
      </filter>
    </svg>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
